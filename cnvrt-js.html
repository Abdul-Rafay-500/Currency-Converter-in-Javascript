<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="cnvrt-js.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="input">
          <input type="text" class="input-field" required />
          <label for="user" class="label">Enter Amount</label>
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" />
              <select name="from" id="From"></select>
            </div>
          </div>

          <i class="fa-solid fa-right-left" style="color: #000000"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/PK/shiny/64.png" />
              <select name="to" id="To"></select>
            </div>
          </div>
        </div>
        <div class="value">1USD$ = 272 PKR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="cnvrt.js"></script>
    <script src="cnvrt2.js"></script>
  </body>
</html>
